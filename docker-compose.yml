services:
  # ──────────────────────────────────────────────
  # MySQL Database
  # ──────────────────────────────────────────────
  db:
    image: mysql:8.0
    container_name: gold_rush_db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    ports:
      - "${DB_PORT:-3306}:3306"
    volumes:
      - db_data:/var/lib/mysql
      - ./docker/mysql/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - gold_rush_net

  # ──────────────────────────────────────────────
  # Backend – PHP 8.3 FPM (Symfony)
  # ──────────────────────────────────────────────
  backend:
    build:
      context: .
      dockerfile: docker/backend/Dockerfile
    container_name: gold_rush_backend
    restart: unless-stopped
    working_dir: /var/www/backend
    volumes:
      - ./backend:/var/www/backend
    environment:
      APP_ENV: ${APP_ENV:-dev}
      APP_SECRET: ${APP_SECRET:-change_me}
      DATABASE_URL: mysql://${MYSQL_USER}:${MYSQL_PASSWORD}@db:3306/${MYSQL_DATABASE}?serverVersion=8.0
    depends_on:
      db:
        condition: service_healthy
    networks:
      - gold_rush_net

  # ──────────────────────────────────────────────
  # Frontend – React (Node 20)
  # ──────────────────────────────────────────────
  frontend:
    build:
      context: .
      dockerfile: docker/frontend/Dockerfile
    container_name: gold_rush_frontend
    restart: unless-stopped
    working_dir: /app
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "${FRONTEND_PORT:-3001}:5173"
    environment:
      - NODE_ENV=development
    networks:
      - gold_rush_net

  # ──────────────────────────────────────────────
  # Nginx – Reverse Proxy
  # ──────────────────────────────────────────────
  nginx:
    build:
      context: ./docker/nginx
      dockerfile: Dockerfile
    container_name: gold_rush_nginx
    restart: unless-stopped
    ports:
      - "${BACKEND_PORT:-8080}:80"
    volumes:
      - ./backend:/var/www/backend
    depends_on:
      - backend
      - frontend
    networks:
      - gold_rush_net

  # ──────────────────────────────────────────────
  # Cron – Scheduled Tasks
  # ──────────────────────────────────────────────
  cron:
    build:
      context: .
      dockerfile: docker/cron/Dockerfile
    container_name: gold_rush_cron
    restart: unless-stopped
    volumes:
      - ./backend:/var/www/backend
    environment:
      APP_ENV: ${APP_ENV:-dev}
      DATABASE_URL: mysql://${MYSQL_USER}:${MYSQL_PASSWORD}@db:3306/${MYSQL_DATABASE}?serverVersion=8.0
    depends_on:
      db:
        condition: service_healthy
    networks:
      - gold_rush_net

volumes:
  db_data:
    driver: local

networks:
  gold_rush_net:
    driver: bridge
